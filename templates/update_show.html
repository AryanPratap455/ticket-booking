<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update show</title>
    <style>
        body {
            font-size: 21px;
            border-color: black;
            border-style: solid;
            margin-left: 400px;
            margin-right: 400px;
            margin-top: 50px;
            margin-bottom: 200px;
            padding-bottom: 200px;
            padding-top: 20px;
        }

        .navbar {
            display: flex;
            flex-direction: row;
            margin-left: 30px;
        }
    </style>
</head>

<body>
    Update the  {{upp.show_name}}
    <div class="container" style="text-align:center; padding-top:50px;">
        <form action="/update_show/{{upp.show_name}}" , method="POST">
            <label>Show Name</label>
            <input type="text" name="show-name" value="{{upp.show_name}}"/><br>
            <br>
            <label>Timing</label>
            <input type="datetime-local" name="time" value="{{upp.time}}"/><br>
            <br>
            <label>Tags</label>
            <input type="text" name="tags" value="{{upp.tags}}"/><br>
            <br>
            <label>Price</label>
            <input type="integer" name="price" value="{{upp.price}}"/><br>
            <br>
            <br>
            <input type="submit" value="Save">
        </form>
    </div>
</body>

</html>
